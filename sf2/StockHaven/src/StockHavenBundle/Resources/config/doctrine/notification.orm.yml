StockHavenBundle\Entity\notification:
    type: entity
    table: null
    repositoryClass: StockHavenBundle\Repository\notificationRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        isValided:
            type: boolean
            column: is_valided
        createDate:
            type: datetimetz
            nullable: true
            column: create_date
        isView:
            type: boolean
            nullable: true
            column: is_view
    oneToMany:
        stockId:
            targetEntity: stock
            mappedBy: notification
        userId:
            targetEntity: user
            mappedBy: notification
    lifecycleCallbacks: {  }
